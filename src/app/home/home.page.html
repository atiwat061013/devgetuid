<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
    Get UUID
  </ion-button>

  <div *ngIf="results">
    <p>UUID: {{ results }}</p>
  </div>

</ion-content>
